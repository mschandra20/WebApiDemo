<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CORS</title>

    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />

</head>

<body>
    

    <script type="text/javascript">
        $(document).ready(function () {
            $('#txtEmail').val('');

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#txtEmail').click(function () {
                $('#divError').hide('fade');
                
            });

            $('#btnRegister').click(function () {
                $.ajax({
                    url:'/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        Password: $('#txtPassword').val(),
                        ConfirmPassword: $('#txtConfirmPassword').val(),
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.statusText +"   "+ jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });

                

            });//End btnRegister click 
            
         });//end ready()

    </script>

    <section class="page-header   navbar navbar-fixed-top Eheader">
        <h2>Employee Management Portal <a class="btn pull-right" href="Login.html">Login</a></h2>
       
        
    </section>
    <section class="body-content  col-lg-6 col-md-offset-3 EContent">
        <table class="table">
            <tr colspan="2">
                <th>
                    <h3>Register New User</h3>
                </th>
            </tr>
            <tr>
                <td class="col-lg-6">
                    Email
                </td>
                <td class="col-lg-6">
                    <input id="txtEmail" class="form-control" type="text" placeholder="john.right@left.com" />
                </td>
             </tr>
            <tr>
                <td>Password</td>
                <td><input id="txtPassword" class="form-control" type="password" placeholder="Password"  /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input id="txtConfirmPassword" class="form-control" type="password" placeholder="Confirm Password"  /></td>
            </tr>
            <tr colspan="2">
                <td>
                    <input id="btnRegister" class="btn" type="button" value="Register" />
                </td>
            </tr>
        </table>
        <div class="modal fade" tabindex="-1" id="successModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Success</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" >
                        <h2 style="color:black">Registration Successful</h2>
                    </div>
                    <div class="modal-footer">
                         <!--data-dismiss="modal"--> 
                        <a class="btn btn-success btnCustom" href="Login.html">Close</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </section>
    <section class="panel-footer navbar navbar-fixed-bottom Efooter">
       <script>Date.now</script>
        <p id="dateFooter"></p> &copy; <script>document.write(new Date().getFullYear()); </script> All rights Reserved
    </section>

   
</body>
</html>
