<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />

</head>

<body>
    

    <script type="text/javascript">
        $(document).ready(function () {

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnRegister').click(function () {
                $.ajax({
                    url:'/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val(),
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.statusText);
                        $('#divError').show('fade');
                    }
                });

                

            });//End btnRegister click 
            
         });//end ready()

    </script>

    <section class="page-header   navbar navbar-fixed-top Eheader">
        <h2>Employee Management Portal</h2>
    </section>
    <section class="body-content  col-lg-6 col-md-offset-3 EContent">
        <table class="table">
            <tr colspan="2">
                <td><h3>Register Form</h3></td>
            </tr>
            <tr>
                <td class="col-lg-6">Email</td>
                <td  id="txtEmail" class="col-lg-6"><input class="form-control" type="text" placeholder="john.right@left.com" /></td>
             </tr>
            <tr>
                <td>Password</td>
                <td><input id="txtPassword" class="form-control" type="password" placeholder="Password"  /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input id="txtConfirmPassword" class="form-control" type="password" placeholder="Confirm Password"  /></td>
            </tr>
            <tr colspan="2">
                <td>
                    <input id="btnRegister" class="btn" type="button" value="Register" />
                </td>
            </tr>
        </table>
        <div class="modal fade" tabindex="-1" id="successModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Success</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Registration Successful</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success btnCustom">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </section>
    <section class="panel-footer navbar navbar-fixed-bottom Efooter">
       <script>Date.now</script>
        <p id="dateFooter"></p> &copy; <script>document.write(new Date().getFullYear()); </script> All rights Reserved
    </section>

   
</body>
</html>
