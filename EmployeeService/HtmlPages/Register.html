<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WEB API</title>

    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />
    <script src="EmpScript.js"></script>
</head>

<body>
    


    <section class="page-header   navbar navbar-fixed-top Eheader">
        <h2>Employee Management Portal <a class="btn pull-right" href="Login.html">Login</a></h2>
       
        
    </section>
    <section class="body-content  col-lg-6 col-md-offset-3 EContent">
        <table class="table">
            <tr colspan="2">
                <th>
                    <h3>Register New User</h3>
                </th>
            </tr>
            <tr>
                <td class="col-lg-6">
                    Email
                </td>
                <td class="col-lg-6">
                    <input id="txtEmail" class="form-control" type="text" placeholder="john.right@left.com" />
                </td>
             </tr>
            <tr>
                <td>Password</td>
                <td><input id="txtPassword" class="form-control" type="password" placeholder="Password"  /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input id="txtConfirmPassword" class="form-control" type="password" placeholder="Confirm Password"  /></td>
            </tr>
            <tr colspan="2">
                <td>
                    <input id="btnRegister" class="btn" type="button" value="Register" />
                </td>
            </tr>
        </table>
        <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>
                            Success
                            <button type="button" class="close" style="color:#f63a3a;" data-dismiss="modal">&times;</button>
                        </h3>
                    </div>
                    <div class="modal-body" >
                        <h2 style="color:#333">Registration Successful</h2>
                    </div>
                    <div class="modal-footer">
                         <!--data-dismiss="modal"--> 
                        <a class="btn btn-success btnCustom" href="Login.html">Close</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </section>
    <section class="panel-footer navbar navbar-fixed-bottom Efooter">
       <script>Date.now</script>
        <p id="dateFooter"></p> &copy; <script>document.write(new Date().getFullYear()); </script> All rights Reserved
    </section>

   
</body>
</html>
