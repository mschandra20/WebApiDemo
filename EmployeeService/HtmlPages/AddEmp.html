    <script type="text/javascript">

        $(document).ready(function () {

            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }
            $('#txtFirstName').val('');
            $('#txtLastName').val('');
            $('#txtSalary').val('');
            $('#txtGender').val('');

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#txtUsername').click(function () {
                $('#divError').hide('fade');

            });

            var empObj= {firstName: $('#txtFirstName').val(),lastName: $('#txtLastName').val(),salary: $('#txtSalary').val(),gender: $('#txtGender').val(),};
           // $('#btnSubmit').click(function () {

                $('#formAddEmp').submit(function (event) {
                    event.preventDefault(); // Prevent the form from submitting via the browser
                    var form = $(this);
                $.ajax({
                    url: '/api/employees',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },

                    data: $('#formAddEmp').serialize(),
                    success: function (response) {
                        //  $('#divErrorText').text(JSON.stringify(response));
                        window.location.href = 'Data.html';

                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.statusText + "   " + jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });//End btnRegister click

            $('#btnLogOff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = 'Login.html';
            });
        });//end ready()

    </script>
