<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WEB API PAGE</title>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />

    <script src="EmpScript.js"></script>

</head>
<body>
    <section class="page-header navbar navbar-fixed-top Eheader">
        <h2 style="padding-left:10px;" class="col-md-10" >
            Employee Management Portal
        </h2>
        
        <input class="btn navbar-right col-md-1 btnCustom" style=" margin-top:10px;" type="button" id="btnLogOff" value="Log off" />
    </section>

    <section class="body-content col-md-8 col-md-offset-2 EContent">
        <div style="padding-top:30px; padding-left:20px">
            <input class="btn navbar-left btnCustom col-md-2" type="button" id="btnGetAllEmployees" value="Get Employees" />
            
            <a id="btnAddEmp" class="btn col-md-2" href="AddEmp.html">Add Employee</a>
           
            <h4>
                <span id="spanUserName" class="spanUserName col-md-pull-3 navbar-right"></span>
            </h4>
            <br />
            <br />
            <h3>Employees Data </h3>
            <!--<h4> <ul style="list-style:circle" id="empList" /></h4>-->
        </div>
        <div class="well hidden" id="tblData">
            <table class="table table-responsive" id="tblHead">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div>
            <a href="javascript:window.print()" id="btnPrint" class="btn btnCustom pull-right" style="margin-bottom:20px;">Print</a>
        </div>
    </section>
    
    <section class="panel-footer navbar navbar-fixed-bottom Efooter">
        <script>Date.now</script>
        <p id="dateFooter"></p> &copy;
        <script>document.write(new Date().getFullYear()); </script> All rights Reserved
    </section>



</body>
</html>
